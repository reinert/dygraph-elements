<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.GraphFactoryBehavior = {

    properties: {

      "noHeader": {
        type: Boolean,
        value: false
      },

      "labels":  {
        type: Array,
        value: function() {
          return null;
        }
      }

    },

    observers: [
      '_labelsChanged(labels.*)'
    ],

    _labelsChanged: function(labelsChange) {
//      console.warn('GraphFactoryBehavior#_labelsChanged');
//      console.info(change);

      if (this.noHeader && labelsChange.base && labelsChange.base.length) {
        this.options.labels = labelsChange.base.slice();
      }
    }

  };
</script>
