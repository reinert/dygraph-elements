<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.ContainerPropertiesBehavior = {

    properties: {

      height: String,
      width: String

    },

    _applyContainerStyle: function() {
      if (this.width) {
        this.$.container.style.width = this.width;
      }
      if (this.height) {
        this.$.container.style.height = this.height;
      }
    }

  };
</script>
