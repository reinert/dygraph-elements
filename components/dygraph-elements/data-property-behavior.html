<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.DataPropertyBehavior = {

    properties: {

      data: {
        type: Array,
        value: function () {
          return [];
        }
      }

    },

    observers: [
      '_createGraph(data.*)'
    ],

    _isDataAvailable: function() {
      return this.data && this.data.length > 0;
    }

  };
</script>
