<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>dygraph-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../dygraph-elements.html">
  </head>
  <body unresolved>

    <template is="dom-bind">

      <p>An example of <code>&lt;dygraph-line&gt;</code></p>

      <p>Make words! <button id="saybtn" on-tap="sayHi">Say Something</button></p>
      <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

      <dygraph-scatter data="[[data]]"
                       label="Label"
                       x="January" x-gap="0.2"
                       y="February" y-gap="0.3">
      </dygraph-scatter>
      
    </template>

    <script>
      var scope = document.querySelector('template');

      scope.options = {};

      scope.data = [
        {"Label": '1', "January": 65, "February": 40},
        {"Label": '2', "January": 30, "February": 20},
        {"Label": '3', "January": 50, "February": 30},
        {"Label": '4', "January": 85, "February": 70}
      ];

      scope.sayHi = function() {
        this.set('options.logscale', true);
      };
      
      // document.querySelector('#laserbtn').addEventListener('click', function() {
      //   seedElement.fireLasers();
      // });
      
      // document.addEventListener("dygraph-elements-lasers", function(e) {
      //   console.log(e.detail.sound);
      // });
    </script>

  </body>
</html>
