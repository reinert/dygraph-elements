<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>dygraph-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../dygraph-elements.html">
  </head>
  <body unresolved>

    <template is="dom-bind">

      <p>Sample of <code>&lt;dygraph-scatter&gt;</code></p>

      <dygraph-scatter data="[[data]]"
                       label="Label"
                       x="January" x-gap="0.2"
                       y="February" y-gap="0.3"
                       on-highlight="highlight"
                       on-unhighlight="unhighlight"
                       on-point-click="pointClick"
                       on-graph-click="graphClick"
                       on-zoom="zoom">
      </dygraph-scatter>
      
    </template>

    <script>
      var scope = document.querySelector('template');

      scope.options = {};

      scope.data = [
        {"Label": '1', "January": 65, "February": 40},
        {"Label": '2', "January": 30, "February": 20},
        {"Label": '3', "January": 50, "February": 30},
        {"Label": '4', "January": 85, "February": 70}
      ];
      
      scope.highlight = function(e, details) {
        console.log('hightlight');
        console.log(e);
        console.log(details);
      };

      scope.unhighlight = function(e, details) {
        console.log('unhighlight');
        console.log(e);
        console.log(details);
      };

      scope.pointClick = function(e, details) {
        console.log('pointClick');
        console.log(e);
        console.log(details);
      };

      scope.graphClick = function(e, details) {
        console.log('graphClick');
        console.log(e);
        console.log(details);
      };

      scope.zoom = function(e, details) {
        console.log('zoom');
        console.log(e);
        console.log(details);
      }
    </script>

  </body>
</html>
