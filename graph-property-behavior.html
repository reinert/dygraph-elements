<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.GraphPropertyBehavior = {

    properties: {
      graph: {
        type: Object,
        notify: true
      }
    },

    destroy: function() {
      if (this.graph) {
        this.graph.destroy();
        this.graph = null;
      }
      if (this.data){
        this.data = null;
      }
      if (this._rawData){
        this._rawData = null;
      }
    }

  };
</script>
