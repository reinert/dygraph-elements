<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.GraphBehavior = {

    properties: {
      data: Array,

      noHeader: {
        type: Boolean,
        value: false
      },

      graph: {
        type: Object,
        notify: true,
        readOnly: true
      }
    },

    destroy: function() {
      if (this.graph != null) {
        this.graph.destroy();
        this._setGraph(null);
      }
      if (this.data != null) {
        this.data = null;
      }
      if (this._rawData != null) {
        this._rawData = null;
      }
    }

  };
</script>
