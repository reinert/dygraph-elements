<!--
A line chart is a way of plotting data points on a line.

Often, it is used to show trend data, and the comparison of two data sets.

##### Example

    <dygraph-line data="[[data]]"></dygraph-line>

    ...

    this.data = [
      ["x", "January", "February", "March", "April", "May", "June", "July"],
      [1, 65, 59, 80, 81, 56, 55, 40],
      [2, 28, 48, 40, 19, 86, 27, 90]
    ];

@group Dygraph Elements
@element dygraph-line
@demo demo/dygraph-line.html
-->

<link rel="import" href="graph-styles.html">
<dom-module id="dygraph-line">
  <template>
    <style include="graph-styles"></style>
  </template>

  <script>
    Polymer({

      is: 'dygraph-line',

      behaviors: [
        DygraphBehaviors.GraphBehavior,
        DygraphBehaviors.OptionsBehavior,
        DygraphBehaviors.ContainerBehavior
      ],

      observers: [
        '_createGraph(data.*, noHeader, labels, options, colors, visibility)'
      ],

      _createGraph: function(dataChange, noHeader, labels, options, colors, visibility) {
//        console.warn('DygraphLine#_createGraph');
//        console.info(dataChange);
//        console.info(noHeader);
//        console.info(labels);

        // avoid bug
        if (typeof dataChange === 'undefined')
          return;

        var data = dataChange.base;

        if (!(data && data.length)) {
          this.destroy();
          return;
        }

        this._applyContainerStyle();

        this._rawData = data.slice(this.noHeader ? 0 : 1);

        if (colors) {
          this.options.colors = colors;
        }

        if (visibility) {
          this.options.visibility = visibility;
        }

        if (noHeader) {
          if (labels) {
            this.options.labels = labels.slice();
          }
        } else {
          this.options.labels = data.slice(0, 1)[0];
        }

        if (this.graph) {
          // if the graph already exists then clean it up first
          this.graph.destroy();
        }

        // setup options
        this._setupOptions();

        this.async(function() {
          this.graph = new Dygraph(this, this._rawData, this.options);
          this.graph.getRow = function() {
            return false;
          };
        });
      }
    });
  </script>
</dom-module>
