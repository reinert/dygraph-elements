<script>
  var DygraphBehaviors = DygraphBehaviors || {};
  /** @polymerBehavior */
  DygraphBehaviors.ScatterPropertiesBehavior = {

    properties: {

      "label": String,
      "x": String,
      "y": String,
      "xGap": Number,
      "yGap": Number

    },

    observers: [
      '_createGraph(data.*, x, y)'
    ],

    _isVarsAvailable: function() {
      return this.x != null && this.y != null;
    }

  };
</script>
